<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هل نسيت كلمة المرور؟</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #675fff, #675fff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 500px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #feb47b;
        }

        .btn-primary {
            background: #7b7ffe;
            border: none;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-primary:hover {
            background: #675fff;
        }

        .btn-primary i {
            margin-left: 10px;
        }

        .alert {
            display: none;
        }

        .option-btn {
            width: 100%;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-group button {
            flex-grow: 0;
            margin: 0;
        }

        @media (max-width: 767px) {
            .container {
                padding: 30px;
            }
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #7b7ffe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">هل نسيت كلمة المرور؟</h1>
        <p class="text-center mb-4">اختر الطريقة لإعادة تعيين كلمة المرور</p>

        <div class="btn-group mb-4">
            <button class="btn btn-primary option-btn" id="emailOption">
                <i class="fas fa-envelope"></i> البريد الإلكتروني
            </button>
        </div>

        <div class="alert alert-danger" id="errorMessage" role="alert"></div>
        <div class="alert alert-success" id="successMessage" role="alert"></div>

        <form id="emailForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="أدخل البريد الإلكتروني" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-paper-plane"></i> إرسال الرمز
            </button>
        </form>

        <div class="mt-3 text-center">
            <a href="login.html" class="text-white">العودة إلى تسجيل الدخول</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const emailOption = $('#emailOption');
        const emailForm = $('#emailForm');
        const errorMessage = $('#errorMessage');
        const successMessage = $('#successMessage');

        // إظهار نموذج البريد الإلكتروني وإخفاء أي نماذج أخرى
        emailOption.on("click", function() {
            emailForm.show();
            clearMessages();
        });

        // إرسال البريد الإلكتروني
        $('#emailForm').on('submit', function(e) {
            e.preventDefault();
            const email = $('#email').val();
            if (validateEmail(email)) {
                displaySuccess("تم إرسال الرمز إلى بريدك الإلكتروني!");
            } else {
                displayError("يرجى إدخال بريد إلكتروني صالح!");
            }
        });

        // التحقق من البريد الإلكتروني
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // عرض رسائل الخطأ
        function displayError(message) {
            errorMessage.text(message).fadeIn();
            successMessage.fadeOut();
        }

        // عرض رسائل النجاح
        function displaySuccess(message) {
            successMessage.text(message).fadeIn();
            errorMessage.fadeOut();
        }

        // مسح الرسائل
        function clearMessages() {
            errorMessage.fadeOut();
            successMessage.fadeOut();
        }

        // عرض نموذج البريد الإلكتروني عند تحميل الصفحة افتراضيًا
        $(document).ready(function() {
            emailForm.show();
        });
    </script>
</body>
</html>
