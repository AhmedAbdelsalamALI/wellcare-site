<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px; /* Padding left for the icon */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }


        .alert {
            margin-bottom: 15px;
        }

        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">إنشاء حساب جديد</h2>

        <div class="alert alert-danger" id="errorMessage" role="alert" style="display: none;"></div>
        <div class="alert alert-success" id="successMessage" role="alert" style="display: none;"></div>

        <form id="signupForm" action="register.php" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="الاسم الكامل" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="البريد الإلكتروني" required>
                <i class="fa fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="كلمة المرور" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="تأكيد كلمة المرور" required>
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">إنشاء الحساب</button>
        </form>

        <div class="text-center mt-3">
            <a href="login.html" class="text-dark">هل لديك حساب؟ تسجيل الدخول</a>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // لا نحتاج إلى معالجة النموذج هنا بعد الآن، سيتم ذلك بواسطة PHP
        // سيتم عرض رسائل النجاح أو الخطأ بواسطة PHP وإظهارها هنا إذا لزم الأمر
        function displayError(message) {
            $('#errorMessage').text(message).fadeIn();
            $('#successMessage').fadeOut();
        }

        function displaySuccess(message) {
            $('#successMessage').text(message).fadeIn();
            $('#errorMessage').fadeOut();
            // يمكنك إضافة توجيه المستخدم إلى صفحة تسجيل الدخول هنا بعد نجاح التسجيل
            setTimeout(function() {
                window.location.href = 'login.html'; // توجيه المستخدم بعد ثانية واحدة
            }, 1000);
        }

        // دالة لعرض رسائل الخطأ أو النجاح من خلال URL
        function getUrlParams() {
            const params = {};
            const search = window.location.search.substring(1);
            if (search) {
                search.split('&').forEach(pair => {
                    const parts = pair.split('=');
                    params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1] || '');
                });
            }
            return params;
        }

        $(document).ready(function() {
            const urlParams = getUrlParams();
            if (urlParams.error) {
                displayError(urlParams.error);
            }
            if (urlParams.success) {
                displaySuccess(urlParams.success);
            }
        });
    </script>
</body>
</html>
