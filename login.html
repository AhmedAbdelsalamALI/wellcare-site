    <div class="login-container">
        <h1>مرحبًا بك من جديد!</h1>
        <p>أدخل بياناتك لتسجيل الدخول</p>

        <?php if (isset($_GET['error'])): ?>
        <div class="error-message" style="display: block;">
            <?php echo htmlspecialchars($_GET['error']); ?>
        </div>
        <?php endif; ?>

        <form id="loginForm" action="login.php" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
            <div class="links">
                <a href="forgetpassword.html">نسيت كلمة المرور؟</a>
                <a href="register.html">إنشاء حساب جديد</a>
            </div>
        </form>
    </div>

    <script>
        // معالجة رسائل الخطأ من URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = error;
                errorElement.style.display = 'block';

                const form = document.getElementById('loginForm');
                form.parentNode.insertBefore(errorElement, form.nextSibling);
            }
        });
    </script>
</body>
